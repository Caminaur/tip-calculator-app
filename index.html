<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="script.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="left-side">
      <h3 class="left-text">Bill</h3>
      <div class="input money-icon">
        <input min="0" type="number" name="" id="bill">
      </div>
      <p class="select-title left-text">Select Tip %</p>
      <div class="buttons">
        <button class="tip-btn" type="button" data-value="5" >5%</button>
        <button class="tip-btn" type="button" data-value="10" >10%</button>
        <button class="tip-btn" type="button" data-value="15" >15%</button>
        <button class="tip-btn" type="button" data-value="25" >25%</button>
        <button class="tip-btn" type="button" data-value="50" >50%</button>
        <input type="number" class="tip-btn" type="button" placeholder="Custom" id="custom">
      </div>
      <div class="row" id="numberOfPeople">
        <p class="left-text">Number of People</p>
      </div>
      <div class="input user-icon">
        <input min="0" type="number" name="" id="people">
      </div>
    </div>
    <div class="right-side">
      <div class="values">
        <div class="row">
          <div class="col">
            <p>Tip Amount</p>
            <p class="sub">/ person</p>
          </div>
          <p class="number" id="tipPerPerson">$00.00</p>
        </div>
        <div class="row">
          <div class="col">
            <p>Total</p>
            <p class="sub">/ person</p>
          </div>
          <p class="number" id="totalPerPerson">$00.00</p>
        </div>
      </div>
      <button id="reset" class="btn-reset">Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Caminaur</a>.
  </div>
</body>
</html>
